<div class="col-12 p-0 mb-3">
  <div class="d-flex justify-content-end align-items-center">
    <h4 class="bold text-wg me-auto">ESSENTIAL</h4>
    <app-button-query></app-button-query>
  </div>
</div>

<div *ngFor="let project of projects" class="h-100 d-inline">
  <div *ngIf="project.selected == true" class="h-link">
    <div class="col-12 p-0 h-100 overflow-auto">
      <div *ngFor="let attribut of project.essential_attributs">
        <app-other-link
          [konatusAttribut]="attribut.konatus"
          [csvAttribut]="attribut.csv"
          error="essential"
        ></app-other-link>
      </div>
    </div>
  </div>
</div>
